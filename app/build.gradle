apply plugin: 'com.android.application'

android {
//flavorDimensions("common","ffmpeg")
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
	useLibrary 'org.apache.http.legacy'
	lintOptions{ abortOnError false }
	applicationVariants.all { variant ->
            variant.outputs.all { output ->
				def buildName = "NavalCreedModHelper"
                def type = variant.flavorName
                def releaseApkName = buildName +  "-" + versionName +  '.apk'
                outputFileName = releaseApkName
        }
    }

	signingConfigs {
		release {
			storeFile file("../CHH2000day.keystore")
			storePassword STORE_PWD
			keyAlias KEY_ALIAS
			keyPassword KEY_PWD
		}
	}
    defaultConfig {
        applicationId "com.CHH2000day.navalcreed.modhelper"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 95
        versionName "build-2019081200-alpha"
        flavorDimensions "versionCode"
		
    }
    	productFlavors {
		common {
		dimension "versionCode"
			versionNameSuffix "-common"
		}
		ffmpeg {
		dimension "versionCode"
			versionNameSuffix "-ffmpeg"
		}
	}


    buildTypes {
        release {
			signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug {
			signingConfig signingConfigs.release
            
		}
    }
	compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
}
}

dependencies {
	//noinspection GradleCompatible
	implementation 'com.google.android.material:material:1.1.0-alpha09'
	implementation 'cn.bmob.android:bmob-sdk:3.7.4'
	implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
	implementation 'androidx.recyclerview:recyclerview:1.1.0-beta02'
	implementation 'androidx.cardview:cardview:1.0.0'
	implementation 'com.squareup.okio:okio:2.3.0'
	implementation 'com.squareup.okhttp3:okhttp:4.0.1'
	implementation 'com.squareup.okhttp3:okhttp-tls:4.0.1'
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
	implementation 'io.reactivex.rxjava2:rxjava:2.2.10'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'com.tencent.bugly:crashreport:3.0.0'
	implementation 'com.squareup.picasso:picasso:2.71828'
	ffmpegImplementation "com.writingminds:FFmpegAndroid:0.3.2"

	
	//Remove is as it's denpended by bmob libs
	implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
  //  implementation 'com.android.support:support-v4:28.0.0'
}
