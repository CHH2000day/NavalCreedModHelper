apply plugin: 'com.android.application'

android {
//flavorDimensions("common","ffmpeg")
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
	useLibrary 'org.apache.http.legacy'
	lintOptions{ abortOnError false }
	applicationVariants.all { variant ->
        if (variant.buildType.name.equals('release')) {
            variant.outputs.all { output ->
                def buildName = "NavalCreedModHelper"
                def type = variant.flavorName
                def releaseApkName = buildName +  "-" + versionName +  '.apk'
                outputFileName = releaseApkName
            }
        }
        if (variant.buildType.name.equals('debug')) {
            variant.outputs.all { output ->
                def buildName = "NavalCreedModHelper"
                def type = variant.flavorName
                def releaseApkName = buildName +  "-" + versionName +  '.apk'
                outputFileName = releaseApkName
            }
        }
    }

	signingConfigs {
		release {
			storeFile file("../CHH2000day.keystore")
			storePassword STORE_PWD
			keyAlias KEY_ALIAS
			keyPassword KEY_PWD
		}
	}
    defaultConfig {
        applicationId "com.CHH2000day.navalcreed.modhelper"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 95
        versionName "build-2019070502-alpha"
        flavorDimensions "versionCode"
		
    }
    	productFlavors {
		common {
		dimension "versionCode"
			versionNameSuffix "-common"
		}
		ffmpeg {
		dimension "versionCode"
			versionNameSuffix "-ffmpeg"
		}
	}


    buildTypes {
        release {
			signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug {
			signingConfig signingConfigs.release
            
		}
    }
	compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
}
}

dependencies {
	//noinspection GradleCompatible
	implementation 'com.android.support:design:28.0.0'
	implementation 'cn.bmob.android:bmob-sdk:3.7.4'
	implementation 'com.android.support:appcompat-v7:28.0.0'
	implementation 'com.android.support:recyclerview-v7:28.0.0'
	implementation 'com.android.support:cardview-v7:28.0.0'
	implementation 'com.squareup.okio:okio:2.2.2'
	implementation 'com.squareup.okhttp3:okhttp:3.14.1'
	implementation 'com.squareup.okhttp3:okhttp-tls:3.14.1'
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
	implementation 'io.reactivex.rxjava2:rxjava:2.2.8'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'com.tencent.bugly:crashreport:3.0.0'
	implementation 'com.squareup.picasso:picasso:2.71828'
	ffmpegImplementation "com.writingminds:FFmpegAndroid:0.3.2"

	
	//Remove is as it's denpended by bmob libs
	implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
}
