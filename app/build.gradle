apply plugin: 'com.android.application'

android {
	productFlavors {
		common {
			versionNameSuffix "-common"
		}
		ffmpeg {
			versionNameSuffix "-ffmpeg"
		}
	}

    compileSdkVersion 26
    buildToolsVersion "21.1.0"
	useLibrary 'org.apache.http.legacy'
	
    defaultConfig {
        applicationId "com.CHH2000day.navalcreed.modhelper"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 71
        versionName "3.1.0-release"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
    }
	compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
}
}

dependencies {
	compile 'com.android.support:design:25.4.0'
	compile 'cn.bmob.android:bmob-sdk:3.6.4'
	compile 'com.android.support:appcompat-v7:25.4.0'
	compile 'com.android.support:recyclerview-v7:25.4.0'
	compile 'com.android.support:cardview-v7:25.4.0'
	ffmpegCompile 'com.writingminds:FFmpegAndroid:0.3.2'
	compile 'com.squareup.okio:okio:1.14.1'
	compile fileTree(dir: 'libs', include: ['*.jar'])
}
