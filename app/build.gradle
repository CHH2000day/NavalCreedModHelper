apply plugin: 'com.android.application'

android {
//flavorDimensions("common","ffmpeg")
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
	useLibrary 'org.apache.http.legacy'
	lintOptions{ abortOnError false }
	signingConfigs {
		release {
			storeFile file("../CHH2000day.keystore")
			storePassword STORE_PWD
			keyAlias KEY_ALIAS
			keyPassword KEY_PWD
		}
	}
    defaultConfig {
        applicationId "com.CHH2000day.navalcreed.modhelper"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 79
        versionName "build-2019012000-alpha"
        flavorDimensions "versionCode"
		
    }
    	productFlavors {
		common {
		dimension "versionCode"
			versionNameSuffix "-common"
		}
		ffmpeg {
		dimension "versionCode"
			versionNameSuffix "-ffmpeg"
		}
	}


    buildTypes {
        release {
			signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug {
			signingConfig signingConfigs.release
            
		}
    }
	compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
}
}

dependencies {
	implementation 'com.android.support:design:27.1.1'
	implementation 'cn.bmob.android:bmob-sdk:3.6.8-rc3'
	implementation 'com.android.support:appcompat-v7:27.1.1'
	implementation 'com.android.support:recyclerview-v7:27.1.1'
	implementation 'com.android.support:cardview-v7:27.1.1'
	implementation 'com.squareup.okio:okio:2.1.0'
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
	implementation 'io.reactivex.rxjava2:rxjava:2.2.4'
	implementation 'com.google.code.gson:gson:2.8.5'
	ffmpegImplementation "com.writingminds:FFmpegAndroid:0.3.2"

	
	//Remove is as it's denpended by bmob libs
	implementation fileTree(dir: 'libs', include: ['*.jar'])
}
