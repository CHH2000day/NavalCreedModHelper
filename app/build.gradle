apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"
	useLibrary 'org.apache.http.legacy'
	
    defaultConfig {
        applicationId "com.CHH2000day.navalcreed.modhelper"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 19
        versionName "2.4.0 alpha"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
    }
}

dependencies {
	compile 'com.android.support:design:+'
	compile 'cn.bmob.android:bmob-sdk:3.5.5'
	compile 'com.android.support:appcompat-v7:+'
	compile 'com.android.support:recyclerview-v7:+'
	compile 'com.android.support:cardview-v7:+'
	//Wav convert module removed for space reason.
	//compile 'com.github.adrielcafe:AndroidAudioConverter:+'
	//compile 'com.github.adrielcafe:ffmpeg-android-java:v0.3.2'
	

	compile fileTree(dir: 'libs', include: ['*.jar'])
}
